        //Exercici 3
        //Emmagatzemar en array les lletres i nombre de vegades que apareixen. Utilitza el mètode map().

        function exercici3(){
            console.clear();

            let nom3 = ["N", "E", "U", "S", "S"]; 
        const myMap = new Map ();

        nom3.map(letter => {
            if (myMap.has(letter)){
                let letterCount = myMap.get(letter);
                myMap.set(letter, letterCount + 1)
            }else{
                myMap.set(letter, 1);
            }
        });
        
        console.log(myMap);

        }
